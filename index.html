<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/lux.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div id="conversionPhrase">
            <div class="card border-0 mt-5">
                <div class="card-body form-inline conversionPhrase pb-0">
                    <p>I want to convert</p>
                    <select name="sourceCurrency" id="sourceCurrency">
                        <option value="USD" selected>USD - United States Dollars</option>
                    </select>
                    <div class="inputGroup">
                        <div>
                            <input type="text" name="sourceInput" id="sourceInput" placeholder="amount">
                        </div>
                        <div>
                            <p class="small">to convert</p>
                        </div>
                    </div>
                    <p> to</p>
                    <select name="destinationCurrency" id="destinationCurrency">
                        <option value="KES" selected>KES</option>
                    </select>
                    <div class="inputGroup">
                        <div>
                            <input type="text" name="destinationInput" id="destinationInput" placeholder="amount">
                        </div>
                        <div>
                            <p class="small">converted</p>
                        </div>
                    </div>
                    
                </div>
                <div id="conversionDate" class="card border-0">
                    <div class="card-body pt-0">
                        <p class="blockquote-footer">Converted as of <span id="dateOfConversion">date</span></p>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <footer class="footer fixed-bottom pt-3 pb-3 bg-white">
        <div class="container">
            <span class="text-muted">Currency converter <span id="updatePending" class="d-none"> : Update available. Click activate.</span></span>
            <span id='onlineStatus' class="float-right">Online</span>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script> 
    <script src="js/idb.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
